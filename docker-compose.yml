version: '3.8'

services:
  # Next.js Application
  portfolio-app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    env_file:
      - .env.local
    depends_on:
      - supabase-db
    networks:
      - portfolio-network
    restart: unless-stopped

  # Supabase PostgreSQL Database (for local development)
  supabase-db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: portfolio_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase-schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - portfolio-network
    restart: unless-stopped

  # Supabase Studio (for local development - optional)
  supabase-studio:
    image: supabase/studio:20240101-ce42139
    ports:
      - "3001:3000"
    environment:
      SUPABASE_URL: http://localhost:8000
      SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      STUDIO_PG_META_URL: http://supabase-meta:8080
    depends_on:
      - supabase-db
    networks:
      - portfolio-network
    restart: unless-stopped
    profiles:
      - dev

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - portfolio-app
    networks:
      - portfolio-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:

networks:
  portfolio-network:
    driver: bridge
